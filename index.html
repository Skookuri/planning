
<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js">
    </script>
    
    <style>
    @import url('https://fonts.googleapis.com/css?family=Italiana');
        html {
        	overflow: hidden;
  			overscroll-behavior: none;
        }
        body {
        	margin: 0;
            background-color: black;
        }
        #body2 {
            height: 100vh;
            display: flex;
            justify-content: center;
            background-color: black;
        }
  
        #body2::before {
            content: "";
            position: absolute;
            top: 0px;
            right: 0px;
            bottom: 0px;
            left: 0px;
  
            /* Specify the background image to be used */
            background-image: url(
'https://media.discordapp.net/attachments/753663089265868873/1051205470074978394/Screen_Shot_2022-12-10_at_13.35.04.png?width=2160&height=1126');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            
  
            /* Specify the background image */
            opacity: 0.45;
            z-index: 0;
            
        }
        
        .btn-group {
        	position: fixed;
    		display: block;
            top: 58%;
            z-index: 98;
		}
        
        .title {
        	margin: 0;
        	text-align: center;
            float: center;
            justify-content: space-around;
            z-index: 100;
            vertical-align: center;
            position: absolute;
            top: 40%;
        }
        
        #homebutton {
        	background-color: rgba(138,108,80, 0.6);
            border: none;
            color: white;
            padding: 10px;
            margin: 10px;
            font-size: 20px;
            border-radius: 25px;
            font-family: Times;
        }
        
        #complete {
        	background-color: rgb(138,108,80);
            border: none;
            color: white;
            padding: 10px;
            margin: 10px;
            font-size: 20px;
            border-radius: 25px;
            font-family: Times;
        }
        
        button {
        	cursor: pointer;
        }
        
        #complete:hover, #homebutton:hover {
        	color: rgb(138,108,80);
            background-color: white;
            opacity: 0.8;
            transition: ease 0.6s;
        }
        
        
        #complete:hover {
        	border-style: solid;
        	border-color: rgb(138,108,80);
            
            
        }
        
        .subtitle {
        	position: fixed;
    		display: block;
        	top: 52%;
            z-index: 99;
        }
        
        #popup {
        	font-family: Italiana;
        	font-size: 30px;
            
        	top: 30%;
            /*left: 143px;
            right: 50%;*/
            
            right, left: 50%;
            
        	display: none;
        	color:rgb(138,108,80);
            border-radius: 15px;
            position: fixed;
            padding: 10px;
            z-index: 1000;
            margin: 0 auto;
            height: fit-content;
            background-color: white;
            width: 50%;
            text-align: center;
            vertical-align: center;
        }
        
        #close {
        	content: "\00d7"; /* This will render the 'X' */
        	float: right;
            color: white;
            display: inline-block;
            border-radius: 25px;
            border: none;
            background-color: rgb(138,108,80);
        }
        
        /*screens bigger than 650px has this width*/
        @media screen and (min-width: 651px) {
        	#popup {
            	width: 325px;
            }
        }
        
    </style>
</head>
  
<body>
<div id="body2" style="color: white;">
	<div class="loginpopup" id="popup">
    	<form>
        <button class="loginclose" id="close">x</button>
        <br>
        
        <label for="username"><b>username</b></label>
		<br>
    	<input type="text" placeholder="Enter Username" name="username" required>
        <br>
        <br>
        
    	<label for="password"><b>password</b></label>
        <br>
    	<input type="password" placeholder="Enter Password" name="password" required>
        <br>
        
        <button class="loginproceed" id="complete">log In!</button>
        <br>
        
    	<label for="remember" style="font-size: 20px; font-family: Times;">
      	<input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px;"> remember me
    	</label>
		</form>
    </div>
    
    <div class="signuppopup" id="popup">
    	<form>
        <button class="signupclose" id="close">x</button>
        <br>
        
        <label for="username"><b>username</b></label>
		<br>
    	<input type="text" placeholder="Enter Username" name="username" required>
        <br>
        <br>
        
    	<label for="password"><b>password</b></label>
        <br>
    	<input type="password" placeholder="Enter Password" name="password" required>
        <br>
        <br>
        
        <label for="psw-repeat"><b>repeat password</b></label>
        <br>
    	<input type="password" placeholder="Repeat Password" name="psw-repeat" required>
        <br>
        
        <button class="signinproceed" id="complete">sign in!</button>
        <br>
        
    	<label for="remember" style="font-size: 20px; font-family: Times;">
      	<input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px;"> remember me
    	</label>
		</form>
    </div>
    <!--popups-->
    
    
    
    <h2 class="title" style="font-size: 96px; font-family: Italiana; font-weight: normal;">merryMe</h2>
    <h3 class="subtitle" style="font-weight: normal; font-style: italic;">making wedding planning easier.</h3>
        <div class="btn-group">
        	<button class="login" id="homebutton">login</button>
        	<button class="signup" id="homebutton">sign up</button>
        </div>
</div>
<script>
$(document).ready(function(){
  $('body').css('display', 'none');
  
  $('body:not(.title)').fadeIn(1000);
  
  $(".login").click(function(){
    $(".loginpopup").fadeIn();
  });
  
  $(".loginclose").click(function(){
  	$(".loginpopup").hide();
  });
  
  $(".signup").click(function(){
    $(".signuppopup").fadeIn();
  });
  
  $(".signupclose").click(function(){
    $(".signuppopup").hide();
  });
});
</script>
</body>
  
</html>
